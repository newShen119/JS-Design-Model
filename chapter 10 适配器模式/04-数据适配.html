<script type="text/javascript">
	//将数组适配为对象
	var array = ["Javascript", "book", "前端变成语言", "2015-7-10"];
	function arrayToObject(array) {
		return {
			name: array[0],
			type: array[1],
			title: array[2],
			time: array[3]
		};
	};
	var object = arrayToObject(array);
	console.log(object);

</script>
