<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>桥接模式：在系统沿着多个维度变化的同时，又不增加其复杂度并已达到解耦。有些页面中的小细节改变常常因逻辑相似而导致大片臃肿的代码，让页面看起来苦涩不堪</h1>
	<span>数学</span>
	<strong>1</strong>
	<span>数学</span>
	<strong>1</strong>
	<span>数学</span>
	<strong>1</strong>
	<span>数学</span>
</body>
<script type="text/javascript">

	// 对相同的逻辑做抽象提取处理
	function changeColor(dom, color, bg){
		dom.style.color = color;
		dom.style.background = bg;
	};

	var spans = document.getElementsByTagName('span');

	// 事件与业务逻辑之间的桥梁 仅仅知道元素事件绑定与抽象的设置样式方法changeColor是不够的，你还需要一个方法将他们连接起来，这个方法就是桥接方法，这种模式就是桥接模式。杜新宇事件的桥接方法，我们可以通过匿名函数来代替，否则直接将changeColor作为事件的回调函数，那么我们所做的功夫就拜拜浪费了，因为他们还是耦合在一起的。

	spans[0].onmouseover = function() {
		changeColor(this, 'red', 'blue');  // 什么是耦合？“数据耦合指两个模块之间有调用关系,传递的是简单的数据值,相当于高级语言的值传递”。
	};

</script>
</html>
