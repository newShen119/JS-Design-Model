<script type="text/javascript">
	
	//单继承，属性复制
	var extend = function(target, source) {
		for( var attr in source){
			target[attr] = source[attr];
		};
		return target;
	};

	var book = {
		name: "js",
		alike: ["bootstrap", "php"]
	};

	var anotherBook = {
		color: "blue",
	};

	extend(anotherBook, book);
	console.log(anotherBook);

	anotherBook.alike.push("ajax");
	anotherBook.name = "java";

	console.log(anotherBook);
	console.log(book);


</script>
</html>
