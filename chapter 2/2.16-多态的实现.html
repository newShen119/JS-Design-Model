<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>多态的实现</h1>
</body>
<script type="text/javascript">

	function add() {

		var arg = arguments,
			len = arg.length;

		switch(len){
			case 0:
				return 10;
			case 1:
				return 10 + arg[0];
			case 2:
				return arg[0] + arg[1];
		};
	};

	console.log(add());
	console.log(add(5));
	console.log(add(10,10));	

</script>
</html>
