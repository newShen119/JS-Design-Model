<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

</body>
<script type="text/javascript">

	//普通对象 || object
	var people = {
		name: "gao",
		age: 25
	};

	//构造函数 || object
	var Book = function(id, bookName, price) {
		this.id = id;
		this.bookName = bookName;
		this.price = price;
	};

	//比较1 || Book 没有 _proto_  || 非function的对象都有一个隐形的 _proto_ 可以从中继承属性 || 而function具有显性的 prototype 属性
	console.log(Book);   //function
	console.log(people); //object

	//比较2 ||  people 没有 prototype
	console.log(Book.prototype); // object
	console.log(people.prototype); // undefined

</script>
</html>
