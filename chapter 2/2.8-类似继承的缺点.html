<!DOCTYPE html>

	<meta charset="UTF-8">

<script type="text/javascript">
	

	function SuperClass() {
		this.books = ["Javascript", 'html', 'css'];
	};

	SuperClass.prototype.getBooks = function() {
		return this.books;
	};

	function SubClass(name) {
		this.name = name;
	};


	SubClass.prototype = new SuperClass();

	var sub1 = new SubClass('js');
	var sub2 = new SubClass('js');

	console.log(sub1) // 可以看到books 是在sub1的 _proto_ 下
	console.log(sub1.books); 
	console.log(sub2.books);

	sub1.books.push("PHP");
	console.log(sub2.books);

	// sub1的无意修改改变了sub2 这是因为books存在在subClass的原型对象中（不是存在于继承链的第一层：而是存在于第二层）

</script>
</html>
