<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单类工厂的写法</title>
</head>
<body>
	<div id="container"></div>
</body>
<script type="text/javascript">

	//创建java学科
	var Java = function(cnt) {
		this.cnt = cnt;
		(function(cnt){
			var div = document.createElement('div');
			div.innerHTML = cnt;
			div.style.color = "green";
			document.getElementById("container").appendChild(div);
		})(cnt);
	};

	//创建Php学科
	var Php = function(cnt) {
		this.cnt = cnt;
		(function(cnt){
			var div = document.createElement('div');
			div.innerHTML = cnt;
			div.style.color = "yellow";
			div.style.background = "red";
			document.getElementById("container").appendChild(div);
		})(cnt);
	}

	//学科类工厂
	function SubjectFactory(type,content) {
		switch (type) {
			case "php":
				return new Php(content);
			case "java":
				return new Java(content);
		};
	};

	var java = SubjectFactory("java","pulic");
	var php = SubjectFactory("php","echo");


</script>
</html>
