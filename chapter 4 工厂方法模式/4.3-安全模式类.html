<script type="text/javascript">
	
	// => 改变成安全模式

	function Box(name) {
	
		if(!(this instanceof Box)){
			this.name = name;
			return new Box(name);
		} else {
			this.name = name;
		}
	}

	Box.prototype.show = function() {
		console.log(this.name);
	};

	var box =  Box('gaoxiong'); // 未使用 new 也能达到目的
	box.show();
