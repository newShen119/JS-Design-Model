<script type="text/javascript">

	//汽车抽象类 当使用其实例对象的方法时就会抛出错误
	var Car  = function() { };

	Car.prototype = {
		getPrice: function() {
			return new Error("抽象方法不能调用");
		},
		getSpeed: function() {
			return new Error("抽象方法不能调用");
		}
	};

	var car = new Car();
	var t  = car.getSpeed();
	console.log(t);
</script>
