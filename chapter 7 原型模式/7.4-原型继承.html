<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>浅拷贝</h1>
</body>
<script type="text/javascript">

	function prototypeExtend() {
		var F = function(){},         //缓存类，为实例化返回对象临时创建
			args = arguments,		  //模板对象参数序列
			i = 0,
			len = args.length;
		for(; i < len; i++){
			//遍历每个模板对象中的属性
			for(var attr in args[i] ){
				F.prototype[attr] = args[i][attr];
			};
		};
		return new F();
	};

	var penguin = prototypeExtend({
		speed: 20,
		swip: function(){
			console.log('游泳速度' + this.speed );
		}
	},{
		run:function(speed){
			console.log('奔跑速度' + speed );
		}
	},{
		jump: function(){
			console.log('跳跃动作');
		}
	});

	console.log(penguin);
	
</script>
</html>
