<script type="text/javascript">

	var LazySingle = (function(){
		var _instance;
		function Single() {
			return {
				publicMethod: function() {},
				publicProperty: '1.0'
			};
		};
		return function() {
			if( !_instance ) {
				_instance =  Single();
			} 
			return _instance;
		};
	})();

	var instance3 = LazySingle();
	console.log(instance3);
	var instance4 = LazySingle();
	console.log(instance4);
	// 闭包 实现 单例模式 还不是很懂！！！！！ 但是这个真的很有用！！！！！！！！！！！！！ 但是遮罩层的淡出
